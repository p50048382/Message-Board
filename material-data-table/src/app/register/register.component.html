<div class="text-center">
  <form class="container w-75 p-0" [formGroup]="regForm" (submit)="onSubmit()">
    <mat-card class="w-100" style="min-width: 300px; max-width: 600px;">
      <h6 style="color: rgb(0, 51, 127);">
        <mat-icon class="align-middle">group_add</mat-icon>
        Registration Form
      </h6>
      <hr style="width: 71%; color: rgb(0, 51, 127);" />
      <mat-form-field style="width: 61%;">
        <mat-label>First Name </mat-label>
        <input matInput placeholder="Ex. John" formControlName="firstName" />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <mat-form-field style="width: 61%;">
        <mat-label>Last Name </mat-label>
        <mat-icon matSuffix>account_circle</mat-icon>
        <!-- <mat-icon matPrefix>account_circle</mat-icon> -->
        <input matInput placeholder="Ex. Elton" formControlName="lastName" />
      </mat-form-field>
      <mat-form-field style="width: 61%;">
        <mat-label>Email </mat-label>
        <input
          type="email"
          matInput
          placeholder="abc@domain.com"
          formControlName="email"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field style="width: 61%;">
        <mat-label>Password </mat-label>
        <input
          type="password"
          matInput
          placeholder="password"
          formControlName="password"
        />

        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <mat-form-field style="width: 61%;">
        <mat-label>Confirm Password </mat-label>
        <input
          type="password"
          matInput
          placeholder="confirm password"
          formControlName="_password"
        />

        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <br />
      <span class="text-danger" *ngIf="regForm.errors?.mismatchedFields"
        >Passwords dont match</span
      >
      <br />
      <button
        style="background-color: rgb(0, 51, 127); color: white; width: 61%;"
        mat-raised-button
      >
        Submit
      </button>
    </mat-card>
  </form>
</div>
